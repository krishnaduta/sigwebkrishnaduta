<!DOCTYPE html>
<html>
<head>
    <title>Validasi Nama dan Umur</title>
    <script>
        function validateForm() {
            var name = document.getElementById("name").value;
            var age = parseInt(document.getElementById("age").value);
            var resultParagraph = document.getElementById("result");

            if (name === "") {
                alert("Isikan nama!!");
                return false;
            }

            if (age < 0) {
                resultParagraph.innerText = "Anda Game Over";
            } else if (age < 5) {
                resultParagraph.innerText = "Anda masih bayi";
            } else if (age >= 6 && age <= 15) {
                resultParagraph.innerText = "Anda masih anak-anak";
            } else if (age >= 16 && age <= 30) {
                resultParagraph.innerText = "Anda masih remaja";
            } else if (age >= 31 && age <= 60) {
                resultParagraph.innerText = "Anda sudah dewasa";
            } else {
                resultParagraph.innerText = "Anda sudah dewasa";
            }

            return false; // Prevent form submission for this example
        }
    </script>
</head>
<body>
    <h1>Validasi Nama dan Umur</h1>
    <form onsubmit="return validateForm()">
        <label for="name">Nama:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="age">Umur:</label>
        <input type="number" id="age" name="age" required><br>

        <input type="submit" value="Cek">
    </form>
    <p id="result"></p>
</body>
</html>
